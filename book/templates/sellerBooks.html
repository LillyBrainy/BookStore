

{% extends 'base.html' %}

{% block content %}
<h1>My Books of books</h1>
<br>
<div class = 'row '>
{% for mine in mines %}

	<div class="card my-card col-md-4" style="width: 18rem;">
	{% if mine.image %}
  <img src="{{mine.image.url}}" class="card-img-top" alt="pic">
  {% endif%}
  <div class="card-body">
    <h5 class="card-title">{{mine.name}}</h5>
    <p class="card-text">{{mine.condition}}</p>
    <p class="card-text">Seller: {{mine.seller}}</p>
    <p class="card-text"> {{mine.author}}</p>
    
  </div>
</div>
	{% endfor %}
</div>
{% endblock content %}
